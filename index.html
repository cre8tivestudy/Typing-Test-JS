<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typing Test Js Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/solar/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="vertical-center">
      <h3>Let's Try Your Typing Speed And Accuracy</h3>
      <div
        id="result"
        class="card border-primary mb-3 d-none"
        style="width: 90%;"
      >
        <div id="card" class="card-header">Result</div>
        <div class="card-body">
          <!-- <h4 class="card-title">Primary card title</h4> -->
          <p>
            Typing Speed WPM : <span class="wpm">WPM</span><br />
            Minutes : <span class="min">min</span><br />
            Seconds : <span class="sec">sec</span>
          </p>
        </div>
      </div>
      <div id="phrases" class="card border-info mb-3" style="width: 90%;">
        <div id="card" class="card-header">
          Click on Refresh icon to change a phrase here. &#128073;
          <button id="refreshBtn" class="btn btn-dark" type="button">
            <i class="fas fa-retweet"></i>
          </button>
          <div id="counter" class="alert alert-success">
            <select class="form-select" id="selectTime">
              <option value="01">1 min</option>
              <option value="05">5 min</option>
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="20">20 min</option>
            </select>

            <i class="far fa-clock"></i>
            <h1 id="countdown"><span>01</span>:00</h1>
          </div>
        </div>
        <div class="card-body">
          <!-- <h4 class="card-title">Primary card title</h4> -->
          <p id="phrase" class="card-text">
            Phrase here. loading...
          </p>
        </div>
      </div>
      <div class="card border-info mb-3" style="width: 90%;">
        <textarea
          class="form-control"
          name="typingarea"
          id="typingarea"
          cols="30"
          rows="10"
        ></textarea>
        <button
          id="startBtn"
          style="flex-grow: 3;"
          type="button"
          class="btn btn-info"
        >
          START
        </button>
        <button
          id="submitBtn"
          style="flex-grow: 3;"
          type="button"
          class="btn btn-dark d-none"
        >
          SUBMIT
        </button>
      </div>
    </div>
    <!-- <script src="src/countdown.js" type="module"></script> -->
    <script src="src/script.js"></script>
  </body>
</html>
